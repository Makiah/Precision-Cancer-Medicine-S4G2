<!DOCTYPE html>
<!--(Copied from https://www.w3schools.com/css/css_navbar.asp) -->
<!--(Login taken from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_login_form_modal)-->
<!-- Text styling from hongkiat.com -->

<html>
<head>
    <title>PCM Web App</title>
    <style>
        body {margin:0;}

        /* The styling for the heading (which is a ul element) */
        #heading {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .headingItem {
            float: right;
        }

        .headingItem a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .headingItem a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }


        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            border-radius: 00%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {-webkit-transform: scale(0)}
            to {-webkit-transform: scale(1)}
        }

        @keyframes animatezoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }

        /* Effectively centers a given div cross-platform */
        .outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        .middle {
            display: table-cell;
            vertical-align: middle;
            z-index: -1;
        }

        .inner {
            margin-left: auto;
            margin-right: auto;
            z-index: -1;
        }

        body {
            background-image: url("assets/AIDoctor.jpg");
            background-size: auto;
            background-repeat: no-repeat;
        }


        /* Gives a cool text effect found at hongkiat */
        .shadowStyling {
            color: white;
            font-size: 4em;
            font-weight: bold;
            font-family: Helvetica;
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15);
            text-align: center;
            z-index: -1;
        }

    </style>
</head>
<body>

<!-- The heading for the application (modified with CSS to look like a title bar) -->
<ul id="heading">
    <li class="headingItem"><a class="active" onclick="document.getElementById('loginPanel').style.display='block'" style="width:auto;">Login</a></li>
    <li class="headingItem"><a href="#support">Support</a></li>
    <li class="headingItem"><a href="#contact">About</a></li>
</ul>

<!-- The popout login panel that shows up when you click the login part of the title bar -->
<div id="loginPanel" class="modal">
    <form class="modal-content animate">
        <div class="imgcontainer">
            <span onclick="document.getElementById('loginPanel').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="assets/SMARTIcon.svg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <input type="checkbox" checked="checked"> Remember me
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('loginPanel').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>

<!-- The Title for the App -->
<div class="outer">
    <div class="middle">
        <div class="inner">

            <p class="shadowStyling">Precision Cancer Medicine</p>
            <p class="shadowStyling">A SMART on FHIR Web Application</p>

        </div>
    </div>
</div>

<!-- This script makes it so clicking outside of the open login panel makes it close. -->
<script>
    // Get the modal
    var modal = document.getElementById('loginPanel');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
